<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document-artTemplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="keywords" content="太美医疗">
<meta name="description" content="太美医疗工时系统">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
<!-- LIBRARY CSS-->
<!-- Font CSS-->

    <link type="text/css" rel="stylesheet" href="/assets/pkg/libs_245c06d.css" />
    <link type="text/css" rel="stylesheet" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/base.css" />
</head>
<body>
    <!-- 头部str -->
<header>
    <div class="header-top">
        <h1><img src="/assets/images/logo.png" alt="logo" class="logo"></h1>
        <div class="userMessage">
            <ul>
                <li>欢迎：不拿徐</li>
                <li>当前研究中心：广州某研究中心</li>
                <li class="password"><a href="javascript:">修改密码</a></li>
                <li class="login-out"></li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="javascript:">项目列表</a></li>
            <li><a href="javascript:">计划审核</a></li>
            <li><a href="javascript:">工时填报</a></li>
            <li class="active"><a href="timeAudit">工时审核</a></li>
            <li><a href="javascript:">工时统计</a></li>
            <li><a href="javascript:">基础配置</a></li>
        </ul>
    </nav>
</header>
<!-- 头部end -->
	 <div id="main" >
          {{include './templates/tpl/list' data}}
     </div>

      <div id="btn-test" style="with:100px;height:40px;">Hello,Test !</div>
    <form>
        <select class="courseBindSelect" name="select" id="courseBindSelect" style="width: 200px;">
            <option data-aaa="00" value="0">请选择...</option>
            <option data-aaa="11" value="1">你好1</option>
            <option data-aaa="22" value="2">你好2</option>
        </select>

        <input type="radio" name="radio" value="2">
        <input type="checkbox" name="checkbox" value="3">
        <input type="text" id="dateTime" size="16" style="width: 200px;margin-top: 20px;" autocomplete="off" class="form-control">
        <div id="tree"></div>
    </form>
     <table data-toggle="table"
            data-url="https://api.github.com/users/wenzhixin/repos"
            data-query-params="queryParams"
            data-pagination="true"
            data-search="true"
            data-height="300">
         <thead>
         <tr>
             <th data-field="name">Name</th>
             <th data-field="stargazers_count">Stars</th>
             <th data-field="forks_count">Forks</th>
             <th data-field="description">Description</th>
         </tr>
         </thead>
     </table>

     <!-- 添加当前模板js -->


<script src="/assets/pkg/libs.js"></script>
<script src="/assets/pkg/global.js"></script>
<script src="/assets/js/pages/index.js"></script>
<script>
         $(document).ready(function () {
             $("#courseBindSelect").select2();
             $("#dateTime").datetimepicker({
                 format: 'yyyy-mm-dd',
                 minView: 2,
                 language: "zh-CN",
                 autoclose: true
             }).on('changeDate',function(ev){
                 tms.alert($("#dateTime").val());
             });

             function queryParams() {
                 return {
                     type: 'owner',
                     sort: 'updated',
                     direction: 'desc',
                     per_page: 100,
                     page: 1
                 };
             }
            var _zNodesArr = [{
                id:1,
                pId:0,
                name:"Tree",
                open:true
            },{
                id:2,
                pId:0,
                name:"Tree2",
                open:true
            }]
             var setting = {
                 check: {
                     enable: true,
                     chkStyle: "checkbox",
                     chkboxType: { "Y" : "ps", "N" : "ps" }
                 },
                 data: {
                     simpleData: {
                         enable: true
                     }
                 }
             };
             $.fn.zTree.init($("#tree"), setting, _zNodesArr);
         })

     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="import" href="base/_header_css.html?__inline">
    <link rel="stylesheet" href="../assets/css/pages/functionTeam.less">
</head>
<body>
<link rel="import" href="base/header.html?__inline">
<div id="content1" class="content" style="position: relative; min-height: 500px;">
    <div style="position: absolute; top:0px; left: 0px; width: 150px; height: 100%; border-right: 1px solid #d0d0d0;">
        <div class="nav2" url="/basicConfig/versionName">版本名称</div>
        <div class="nav2 nav2_now" url="/basicConfig/functionTeam">{{title}}</div>
    </div>
    <div style="position: absolute; top:0px; left: 166px; right: 15px; height: 100%;">
        <div style="padding: 15px 0;">
            <select id="input_project" class="form-control" style="width: 200px;"></select>
            <br/>
            <input type="button" class="btn btn-info" onclick="onAdd();" value="新增"/>&emsp;
            <input type="button" class="btn btn-warning" onclick="onDelete();" value="删除"/>&emsp;
            <input type="button" class="btn btn-info" onclick="onCopy();" value="复制"/>&emsp;
        </div>
        <div id="content2" class="content">
            <table id="table">
                <thead>
                    <tr>
                        <th data-radio="true"></th>
                        <th data-field="functionTeamSort" data-events="operateEvents" data-width="60"></th>
                        <th data-field="functionTeamName" data-width="180">名称</th>
                        <th data-field="personlist">人员管理</th>
                        <th data-field="operations" data-events="operateEvents" data-width="250">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="window_copy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1051;">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">复制职能组</h4>
            </div>
            <div class="modal-body" style="background: #f0f0f0;">
                <div id="copyprojectscon" style="width:100%; height:250px; background: white; text-align: center; border:1px solid #e0e0e0;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="doCopy();">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="window_personselect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1051;">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel6">添加人员</h4>
            </div>
            <div class="modal-body" style="background: #f0f0f0;">
                <div id="personcon" style="width:100%; height:500px; overflow: auto; color:black;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="onSavePerson();">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<link rel="import" href="base/_footer_js.html?__inline">
<script type="text/javascript">
    $(function () {
        $(".nav2").mouseenter(function () {
            $(this).addClass("nav2_hot");
        }).mouseleave(function () {
            $(this).removeClass("nav2_hot");
        }).click(function () {
            var url = $(this).attr("url");
            if(url) window.location.href = url;
        });
    });
</script>
<script src="../assets/js/pages/functionTeam.js"></script>
</body>
</html>

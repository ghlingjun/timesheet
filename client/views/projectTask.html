<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目任务</title>
    <link rel="import" href="base/_header_css.html?__inline">
</head>
<body>
<link rel="import" href="base/header.html?__inline">
<div class="projectTable" style="padding: 10px;">
    <div>
        <div class="form-group" style="width: 200px;margin: 0;display: inline-block;">
        <select class="form-control" onchange="selectOnchang(this.value)">
            {{include './templates/tpl/projectOption' data}}
        </select>
    </div>
        <div style="display: inline-block;cursor: default;" id="versionList">
            {{include './templates/tpl/planVersion' data}}
        </div>
        <div style="float:right;">
            <button type="button" class="btn btn-default">更新版本</button>
        </div>
    </div>
    <div id="toolbar">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal2">新增任务</button>
        <button type="button" class="btn btn-default">修改任务</button>
        <button type="button" class="btn btn-default">删除任务</button>
    </div>
    <div class="toolbar" style="position: absolute;top:143px;right: 66px;">
        <span class="notUpdateStatus">
            <button type="button" class="btn btn-default">导出</button>
            <button type="button" class="btn btn-default">审批情况</button>
        </span>
        <span class="updateStatus" style="display: none">
            <button type="button" class="btn btn-default">保存</button>
            <button type="button" class="btn btn-default">取消</button>
        </span>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">提交计划</button>
        <button type="button" class="btn btn-default">编辑计划</button>
    </div>
    <table id="projectList"  data-classes="table table-hover table-condensed" data-striped="true"  data-show-columns="true" data-toolbar="#toolbar" data-click-to-select="true">
        <thead>
        <tr>
            <th data-field="taskConfigCode" data-formatter="nameFormatter">任务编号</th>
            <th data-field="taskConfigName">任务</th>
            <th data-field="unit">单位</th>
            <th data-field="functionTeamName">角色</th>
            <th data-field="numberOfPeople">人数</th>
            <th data-field="workHour">预计总工时</th>
            <th data-field="">备注</th>
            <th data-field="softwareAlias">操作</th>
        </tr>
        </thead>
    </table>
</div>
<!-- 弹出框 -->
<!-- 提交计划 -->
<link rel="import" href="projectSubPlan.html?__inline">
<!-- 新增任务 -->
<link rel="import" href="projectAddTask.html?__inline">
<!-- 添加当前模板js -->
<link rel="import" href="base/_footer_js.html?__inline">
<link type="text/css" rel="stylesheet"  href="../assets/css/pages/projectTask.less">
<script src="../assets/js/pages/projectTask.js"></script>
</body>
</html>

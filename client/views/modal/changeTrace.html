<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel4"><i id="userName">{{title}}</i>--变更痕迹</h4>
    </div>
    <div class="modal-body">
        <div class="changeTrace">
            <table id="changeTrace" data-single-select="true" data-classes="table table-hover table-condensed" data-striped="true"  data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="projectNum">时间</th>
                    <th data-field="projectNum">内容</th>
                    <th data-field="projectNum">操作</th>
                    <th data-field="projectNum">变更前</th>
                    <th data-field="projectNum">变更后</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div style="display: inline-block">
            <span>审查方式：</span>
            <div class="form-group" style="width: 200px;margin: 0;display: inline-block;">
                <select class="form-control" disabled="disabled">
                    <option>任一通过</option>
                    <option>全部通过</option>
                </select>
            </div>
            <div class="checkbox" style="display: inline-block" >
                <label><input type="checkbox" value="" disabled="true">加急</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary">保存</button>
    </div>
</div>

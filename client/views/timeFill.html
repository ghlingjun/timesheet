<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="import" href="base/_header_css.html?__inline">
    <link rel="stylesheet" href="../assets/css/pages/timeAudit.less">
</head>
<body>
<link rel="import" href="base/header.html?__inline">

<div class="container-fluid">
    <div class="contral">
        <div class="fl">
            <button id="EarlyDate" type="button" class="btn btn-info"  data-toggle="modal" data-target="#view"
                    data-backdrop="static">
                更早的周期</button>
        </div>
    </div>
    <table id="table">
        <thead>
        <tr>
            <th data-field="workPeriodDate" data-formatter="dateFormatter">周期名称</th>
            <th data-field="workHour">总工时</th>
            <th data-field="approvalStatus">审核状态</th>
            <th data-field="submitDate">最晚提交时间</th>
            <th data-field="action" data-width="100" data-formatter="actionFormatter">操作</th>
        </tr>
        </thead>
    </table>
</div>


<!-- 更早的日期 -->
<div class="modal fade view" id="view" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width:300px;height:200px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    日期选择
                </h4>
            </div>
            <div class="modal-body">
                <input type="text"  autocomplete="off" class="form-control earlyDate wdate">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info earlyDateBtn" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>



<link rel="import" href="base/_footer_js.html?__inline">
<script src="../assets/js/pages/timeFill.js"></script>
</body>
</html>
